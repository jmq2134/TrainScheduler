<!DOCTYPE html>

<head>

        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time!</h1>
        </div>
        <!-- Train Schedule Panel -->
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>

                </thead>
                <tbody>
                    <tr>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>

                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Add a train Panel-->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add a new train!</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="time-input">First train time (HH:mm - military time):</label>
                            <input class="form-control" id="time-input" type="time">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min):</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    firebase.initializeApp(config);

    // Create a variable to reference the database
    var database = firebase.database();

    // Initial train variables
    var name = "";
    var destination = "";
    var time = 0;
    var frequency = 0;

    /// SUBMIT NEW TRAIN FUNCTION
    $("#add-train").on("click", function() {
        // Don't refresh the page!
        event.preventDefault();

        // Retrieves the new train info from the form
        var name = $("#name-input").val().trim();
        var destination = $("#destination-input").val().trim();
        var time = $("#time-input").val().trim();
        var frequency = $("#frequency-input").val().trim();

        // Code for handling the push to Firebase
        database.ref().push({
            trainName: name,
            trainDestination: destination,
            trainTime: time,
            trainFrequency: frequency
        });

    }); // Close new train function

</body>
