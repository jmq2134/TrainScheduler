<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootswatch Cosmos -->
    <link rel="stylesheet" type="text/css" href="bootswatch.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time!</h1>
            <br>
            <h2 class="current-time">Current time: </h2>
        </div>
        <!-- Train Schedule Panel -->
        <div class="row">
            <table class="table" id="trainTable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainBody">
                </tbody>
            </table>
        </div>
        <!-- Add a train Panel-->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add a new train!</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="time-input">First train time (HH:mm - military time):</label>
                            <input class="form-control" id="time-input" type="time">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min):</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        <button class="btn btn-warning" id="del-trains" type="submit">Clear All Train Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- moment.js -->
    <script src="moment.js"></script>
    <!-- LINK TO FIREBASE  -->
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <!-- Script -->
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyBEY7QiASVjV2BPasl57xoX97oNlJO3dCQ",
        authDomain: "trainscheduler-409fb.firebaseapp.com",
        databaseURL: "https://trainscheduler-409fb.firebaseio.com",
        projectId: "trainscheduler-409fb",
        storageBucket: "trainscheduler-409fb.appspot.com",
        messagingSenderId: "416557900034"
    };

    firebase.initializeApp(config);

    // Create a variable to reference the database
    var database = firebase.database();

    // Initial train variables
    var name = "";
    var destination = "";
    var time = 0;
    var frequency = 0;
    var trainArray = [];

    // Current time variale
    var currentTime = moment().format('LT');
    console.log(currentTime);

    // Append current time to jumbotron for user's reference
    $(".current-time").html("<h2> Current time: " + currentTime + "</h2>");

    /// SUBMIT NEW TRAIN FUNCTION
    $("#add-train").on("click", function() {
        // Don't refresh the page!
        event.preventDefault();

        // Retrieves the new train info from the form
        var name = $("#name-input").val().trim();
        var destination = $("#destination-input").val().trim();
        var time = $("#time-input").val().trim();
        var frequency = $("#frequency-input").val().trim();

        // Code for handling the push to Firebase
        database.ref().push({
            trainName: name,
            trainDestination: destination,
            trainTime: time,
            trainFrequency: frequency
        });

        // Clear input forms
        $("#name-input").val("");
        $("#destination-input").val("");
        $("#time-input").val("");
        $("#frequency-input").val("");

        // Clear train table
        $("#trainBody").html("");

        // Reprint train table
        printTable();

    }); // Close new train function

    /// FIREBASE WATCHER FUNCTION
    database.ref().on("value", function(snapshot) {

            // "Snapshot" variable gets the most current values in firebase.
            var sv = snapshot.val();
            console.log(snapshot.val());

            // Getting an array of each key In the snapshot object
            var svArr = Object.keys(sv);
            console.log(svArr);

            // Clear train array
            trainArray = [];

            // For loop to print out key array and push to trainArray
            for (var key in sv) {
                var thisObject = sv[key];
                trainArray.push(thisObject);
                console.log(trainArray);
            }

            // Clear train table
            $("#trainBody").html("");

            // Call the print train table function
            printTable();

        },

        // Firebase error logging
        function(errorObject) {
            console.log("The read failed: " + errorObject.code);

        }); // Close firebase watcher function

    /// PRINT TRAIN TABLE
    function printTable() {

        // For loop to print trainArray into train table

        for (i = 0; i < trainArray.length; i++) {
            console.log(trainArray[i].trainName);
            console.log(trainArray[i].trainDestination);
            console.log(trainArray[i].trainTime);
            console.log(trainArray[i].trainFrequency);

            // Convert the entered train time
            firstTrain = moment(trainArray[i].trainTime, "hh:mm").subtract(1, "years");

            // Use moment.js to find the difference between the firstTrain and current time
            timeDifference = moment().diff(moment(firstTrain), "minutes");

            // Remaining time is the remainder of the timeDifference / frequency
            tRemainder = timeDifference % trainArray[i].trainFrequency;

            // Minutes until the next train is the frequency - train remainder
            minsNextTrain = trainArray[i].trainFrequency - tRemainder;

            // The next time arrives in variable
            nextTrain = moment().add(trainArray[i].trainFrequency, "minutes");

            // Format next train to hh:mm
            nextTrainFormatted = moment(nextTrain).format("hh:mm");

            console.log(firstTrain);
            console.log(timeDifference);
            console.log(tRemainder);
            console.log(minsNextTrain);
            console.log(nextTrain);
            console.log(nextTrainFormatted);

            // Append trainArray to table
            $("#trainBody").append("<tr><td>" + trainArray[i].trainName + "</td><td>" + trainArray[i].trainDestination + "</td><td>" + trainArray[i].trainFrequency + "</td><td>" + nextTrainFormatted + "</td><td>" + minsNextTrain + "</td></tr>");


        } // Close print table function

    }

    /// CLEAR TRAIN DATA FROM DATABASE FUNCTION
    $("#del-trains").on("click", function() {
        database.ref().set({
            trainName: null,
            trainDestination: null,
            trainTime: null,
            trainFrequency: null
        })
    }); // Close clear train data function
    </script>
</body>

</html>
